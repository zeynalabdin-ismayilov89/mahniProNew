<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>musicPlayer</title>
</head>
<body>
        <!--player k-->
    <div class="playerBase">
        <!--img k-->
        <div class="imgBase">
            <img src="https://source.unsplash.com/random" alt="">
    </div>
    <h2 id="title">Mahni</h2>
    <h3 id="artist">Roya</h3>
    <audio src="./music/roya-1.mp3"></audio>

            <!-- Share of Progress-->
    <div class="progress-k" id="progress-k">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration">3:10</span>
        </div>
    </div>
    <div class="playerControls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-forward" id="next"></i>
   
    </div>
</div>    

    
<script src="main.js"></script>
</body>
</html>
